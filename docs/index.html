<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Qie 的持续咕咕咕Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<style>
  /*加重描述strong*/
  .markdown-section strong {
    color: rgb(239, 112, 96);
  }

  .app-nav {
    position: fixed;
    margin: 0;
    /*padding: 10px 50px 10px 0;*/
    padding: 10px 0 10px 0;
    /*上、右、下、左*/
    width: calc(100% - 325px);
    background-color: #fff;
    height: 55px;
    border-bottom: 1px solid #eee;
  }

  /*.github-corner{
      position: absolute;
      z-index: 999999;
      top: 0;
    }*/

  .markdown-section code {
    border-radius: 2px;
    font-family: "Helvetica Neue", Helvetica, "Hiragino Sans GB", "Microsoft YaHei", Arial, sans-serif;
    font-size: 16px !important;
    margin: 0 2px;
    padding: 3px 5px;
    white-space: nowrap;
    border: 1px solid #282c34;
    color: rgb(184, 101, 208);
  }

  .markdown-section>div>img,
  .markdown-section pre {
    box-shadow: 2px 2px 20px 6px rgb(255, 255, 255) !important;
  }

  .markdown-section a:not(:hover) {
    text-decoration: none;
  }

  h1 span {
    display: inline-block;
    background: rgb(105, 176, 172);
    color: #ffffff;
    padding: 10px 16px;
    border-radius: 5px;
  }


  /*代码块背景*/
  p code {
    background-color: rgb(255, 255, 255) !important;
  }

  .markdown-section p.tip,
  .markdown-section tr:nth-child(1n) {
    font-size: 16px !important;
  }

  .markdown-section h1 {
    margin: 3rem 0 2rem 0;
  }

  .markdown-section h2 {
    margin: 2rem 0 1rem;
  }

  img,
  pre {
    border-radius: 5px;
  }

  /*添加代码块复制按钮样式*/
  .docsify-copy-code-button {
    background: #00a1d6 !important;
    color: #FFFFFF !important;
    font-size: 13px !important;
  }

  ::after {
    color: #9da2fd !important;
    font-size: 13px !important;
  }

  .markdown-section>p {
    font-size: 16px !important;
  }


  /*代码块头部图标 start*/
  .markdown-section pre:before {
    content: '';
    display: block;
    background: url(https://gitee.com/wugenqiang/PictureBed/raw/master/images01/20200716201955.png);
    height: 30px;
    background-size: 40px;
    background-repeat: no-repeat;
    background-color: #1C1C1C;
    background-position: 10px 10px;
  }

  /*代码块头部图标 end*/

  .markdown-section pre>code {
    color: #c0c3c1 !important;
    font-family: 'Inconsolata', consolas, "PingFang SC", "Microsoft YaHei", monospace !important;
    background-color: #212121 !important;
    font-size: 15px !important;
    white-space: pre !important;
    line-height: 1.5 !important;
    -moz-tab-size: 4 !important;
    -o-tab-size: 4 !important;
    tab-size: 4 !important;
    /*border-radius: .3em;*/
  }

  ol,
  ul,
  li {
    line-height: 27px !important;
    font-size: 16px !important;
  }

  @media (min-width:600px) {
    .markdown-section pre>code {
      font-size: 15px !important;
      letter-spacing: 1.1px !important;
    }

  }

  @media (max-width:600px) {
    .markdown-section pre>code {
      padding-top: 5px;
      padding-bottom: 5px;
      padding-left: 16px !important;
    }

    pre:after {
      content: "" !important;
    }
  }

  section.cover h1 {
    margin: 0;
  }

  pre {
    background-color: #212121 !important;
  }

  @media (min-width:600px) {
    pre code {
      /*box-shadow: 2px 1px 20px 2px #aaa;*/
      /*border-radius: 10px !important;*/
      padding-left: 20px !important;
    }

  }

  @media (max-width:600px) {
    pre {
      padding-left: 3px !important;
      padding-right: 3px !important;
      margin-left: -20px !important;
      margin-right: -20px !important;
      box-shadow: 0px 0px 20px 0px #f7f7f7 !important;
    }

    /*代码块复制按钮默认隐藏*/
    .docsify-copy-code-button {
      display: none;
    }

    .advertisement {
      display: none;
    }

  }

  .markdown-section pre {
    padding-left: 0 !important;
    padding-right: 0px !important;
  }

  .markdown-section {
    margin: 0 3.2% !important;
  }

  /*修改代码块代码颜色显示*/
  .token.directive.keyword {
    color: #4faee2 !important;
  }

  .token.keyword {
    color: #c678dd !important;
  }

  .token.comment {
    color: #737c8b !important;
  }

  .token.tag {
    color: #a589ad !important;
  }

  .token.attr-name {
    color: #de916c !important;
  }

  .token.attr-value {
    color: #4faee2 !important;
  }

  .token.macro.property {
    color: #4faee2 !important;
  }

  .token.function {
    color: #e6b456 !important;
  }

  .token.string {
    color: #98b755 !important;
  }

  .token.punctuation {
    color: #c0c3c1 !important;
  }

  .token.number {
    color: #c0c3c1 !important;
  }

  a.section-link {
    font-size: .9rem !important;
  }

  .advertisement {
    position: fixed;
    right: 20px;
    top: 100px;
    width: 110px;
    box-shadow: -1px 0 2px 0px #c5ebda;
    padding: 10px;
    z-index: 99;
    background-color: #fff;
    text-align: center;
  }

  .advertisement p,
  h4 {
    margin: 0;
    padding: 0;
  }

  .advertisement .Tencent_code h4 {
    font-size: 15px;
    color: #25a46a;
    margin-bottom: 10px;
  }

  /*滚动条样式 start*/
  /* 滚动条宽度 */
  ::-webkit-scrollbar {
    width: 8px;
  }

  /* 滚动条颜色 */
  ::-webkit-scrollbar-thumb {
    background: #33a9dc;
    background-image: linear-gradient(#6ecd56, #33a9dc, #cb6196, #c16290);
    border-radius: 2em;
  }
</style>


<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: '🐧 Qie Blog',
      nameLink: 'https://wiketool.github.io',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        paths: 'auto',
        placeholder: '🔍 搜索',
        noData: '😒 找不到结果',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },//添加搜索框
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      },
      repo: 'wiketool/wiketool.github.io',
      footer: {
        copy: '<span>Copyright &copy; 2020 - 2021 </span>',
        auth: ' <a href="https://wiketool.github.io/" target="_blank">🏷️ Believe Myself</a>',
        pre: '<hr/>',
        style: 'text-align: left;',
      },//添加页脚
    }
  </script>


  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- mouse click -->
  <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Latest v2.x.x -->
  <script src="https://unpkg.com/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>
  <!-- 页脚 -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <!-- 阅读时间和字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 页面人物 -->
  <script src="https://eqcn.ajz.miesnfu.com/wp-content/plugins/wp-3d-pony/live2dw/lib/L2Dwidget.min.js"></script>
  <script>
    L2Dwidget.init({
      "model": {
        //jsonpath控制显示那个小萝莉模型，
        //(切换模型需要改动)
        jsonPath: "https://unpkg.com/live2d-widget-model-haruto@1.0.5/assets/haruto.model.json",
        "scale": 1
      },
      "display": {
        "position": "right", //看板娘的表现位置
        "width": 70,  //小萝莉的宽度
        "height": 140, //小萝莉的高度
        "hOffset": 35,
        "vOffset": -20
      },
      "mobile": {
        "show": true,
        "scale": 0.5
      },
      "react": {
        "opacityDefault": 0.7,
        "opacityOnHover": 0.2
      }
    });
  </script>

</body>

</html>
